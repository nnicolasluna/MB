<div class="layout-topbar">
	<div class="layout-topbar-logo-container">
		<a class="layout-topbar-logo w-[300px] flex justify-center" routerLink="/">
			<img width="50" src="/img/wcs_logo.webp" alt="Logo" />
		</a>
		<button class="layout-menu-button layout-topbar-action" (click)="layoutService.onMenuToggle()">
			<i class="pi pi-bars"></i>
		</button>
	</div>

	<div class="layout-topbar-actions">
		<button
			class="layout-topbar-menu-button layout-topbar-action"
			pStyleClass="@next"
			enterFromClass="hidden"
			enterActiveClass="animate-scalein"
			leaveToClass="hidden"
			leaveActiveClass="animate-fadeout"
			[hideOnOutsideClick]="true"
		>
			<i class="pi pi-ellipsis-v"></i>
		</button>

		<div class="layout-topbar-menu hidden lg:block">
			<div class="layout-topbar-menu-content">
				<button (click)="showProfile()" class="layout-topbar-action">
					<i class="pi pi-user"></i>
					<span>Perfil</span>
				</button>

				<button class="layout-topbar-action" (click)="logout()">
					<i class="pi pi-sign-out"></i>
					<span>Cerrar SesiÃ³n</span>
				</button>
			</div>
		</div>
	</div>
</div>
