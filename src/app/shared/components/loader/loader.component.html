<div class="flex items-center flex-col">
	@if (type() === 'bar') {
		@if (value()) {
			<p-progressbar [value]="value()" />
		} @else {
			<p-progressbar mode="indeterminate" [style]="{ height: '6px' }" />
		}
	} @else if (type() === 'spinner') {
		<p-progress-spinner
			strokeWidth="8"
			fill="transparent"
			animationDuration=".5s"
			[style]="{ width: '50px', height: '50px' }"
		/>
	}
	@if (message()) {
		<small>{{ message() }}</small>
	}
</div>
