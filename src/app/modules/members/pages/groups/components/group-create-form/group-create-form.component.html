<div class="h-full">
    <form [formGroup]="form" (submit)="onSubmit()">
        <div class="grid grid-cols-1 gap-2 md:grid-cols-2 min-h-48">
            <app-input-text label="Nombre:" placeholder="Ingrese nombre" name="nombre"
                [control]="controls['nombre']"></app-input-text>
            <div>
                <label class="block font-medium mb-2" for="idRole">Periodo:</label>
                <p-datepicker placeholder="Seleccionar Fecha" formControlName="periodo" styleClass="w-full"
                    appendTo="body" inputId="periodo" [readonlyInput]="true" [showIcon]="true" selectionMode="range" />
                <app-input-error [control]="controls['periodo']"></app-input-error>
            </div>
            <div>
                <label class="block font-medium mb-2" for="idRole">Participantes:</label>
                <p-multiselect formControlName="participantes" [filter]="true" [options]="Users()" optionLabel="name"
                    optionValue="id" placeholder="Seleccione integrantes" class="w-full" [appendTo]="'body'"
                    display="chip">
                </p-multiselect>
                <app-input-error [control]="controls['participantes']"></app-input-error>
            </div>
            <div>
                <label class="block font-medium mb-2" for="idRole">Tipo Grupo:</label>
                <p-select [checkmark]="true" optionLabel="name" optionValue="value"
                    placeholder="Seleccione tipo de grupo" [appendTo]="'body'" [options]="TypeActivity" class="w-full"
                    formControlName="mesabosques">
                </p-select>

                <app-input-error [control]="controls['mesabosques']"></app-input-error>

            </div>
        </div>
        <div class="flex pt-6 flex-row-reverse">
            @if (isViewMode()) {
            <p-button (onClick)="closeForm()" label="Cerrar" icon="pi pi-times" iconPos="right" type="button" />
            } @else {
            <p-button [disabled]="form.invalid" label="Guardar" icon="pi pi-save" iconPos="right" type="submit" />
            }
        </div>
    </form>
</div>
