<div class="h-full">
    <form [formGroup]="form" (submit)="onSubmit()">
        <div class="grid grid-cols-1 gap-2 md:grid-cols-2 min-h-48">
            <app-input-text label="Titulo:" placeholder="Ingrese Titulo" name="tituloSub"
                [control]="controls['tituloSub']"></app-input-text>
            <div *ngIf="!isViewMode()">
                <label class="block font-medium mb-2" for="idRole">Subir Documento:</label>
                <input type="file" accept=".pdf" (change)="onFileSelected($event)">
            </div>
            <div *ngIf="isViewMode()">
                <p class="text-sm text-gray-500">Archivo:</p>
                <p>{{ form.get('nombreArchivo')?.value ?? 'Documento no subido' }}</p>
            </div>
        </div>
        <div class="flex pt-6 flex-row-reverse">
            @if (isViewMode()) {
            <p-button (onClick)="closeForm()" label="Cerrar" icon="pi pi-times" iconPos="right" type="button" />
            } @else {
            <p-button [disabled]="form.invalid" label="Guardar" icon="pi pi-save" iconPos="right" type="submit" />
            }
        </div>
    </form>
</div>
