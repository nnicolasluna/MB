<div class="h-full">
	<form [formGroup]="form" (submit)="enviarDatos()">
		<div class="grid grid-cols-1 gap-4 md:grid-cols-2 items-center p-4 bg-white rounded-lg shadow-md">
			<div class="col-span-1 md:col-span-1">
				<app-input-text label="Actividad:" placeholder="Ingrese actividad" name="actividad"
					[control]="controls['actividad']"></app-input-text>
			</div>
			<div *ngIf="this.sessionMesa == 'true'" class="col-span-1 md:col-span-1">
				<div>
					<label class="block font-medium mb-2" for="idRole">Tipo de Sesi√≥n:</label>
					<p-select [checkmark]="true" optionLabel="name" placeholder="Seleccione tipo de Actividad"
						[appendTo]="'body'" [options]="TypeActivity" class="w-full"
						formControlName="TipoActividad"></p-select>
					<app-input-error [control]="controls['TipoActividad']"></app-input-error>
				</div>
			</div>
			<div class="col-span-1 flex md:justify-end">
				<p-button (click)="agregarFormulario()" class=""><i class="pi pi-plus"></i>Agregar Tarea</p-button>
			</div>
		</div>
		<div class="flex-1 w-full flex flex-row gap-4 items-center" style="min-height: 0"
			*ngFor="let formulario of formulariosNombres; let i = index">
			<p-button type="button" (click)="eliminarFormulario(i)" severity="danger">
				<i class="pi pi-trash"></i>
			</p-button>
			<app-form-tareas class="w-full"></app-form-tareas>
		</div>
		<div class="flex pt-6 flex-row-reverse">
			@if (isViewMode()) {
			<p-button (onClick)="closeForm()" label="Cerrar" icon="pi pi-times" iconPos="right" type="button" />
			} @else {
			<p-button [disabled]="form.invalid" label="Guardar" icon="pi pi-save" iconPos="right" type="submit" />
			}
		</div>
	</form>
</div>
