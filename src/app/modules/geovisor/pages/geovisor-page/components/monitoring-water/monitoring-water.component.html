<div>
	<p-tabs [(value)]="currentMonitoringTab">
		<p-tablist>
			<p-tab [value]="0">Cuerpo de Agua</p-tab>
			<p-tab [value]="1">Decreciente e Incremento</p-tab>
		</p-tablist>
	</p-tabs>

	@switch (currentMonitoringTab()) {
		@case (0) {
			<app-geo-monitoring-water></app-geo-monitoring-water>
		}
		@case (1) {
			<app-geo-dec-inc-water></app-geo-dec-inc-water>
		}
		@default {}
	}
</div>
