<div class="resena">
    <div class="content">
        <p-stepper [value]="1">
            <p-step-panels>
                <p-step-panel [value]="1">
                    <ng-template #content let-activateCallback="activateCallback">
                        <div class="flex flex-col h-48">
                            <div class="steper_content">
                                <!-- <div></div> -->
                                <div class="conteiner_cards">
                                    <p-card [style]="{ width: '15rem', overflow: 'hidden' }"
                                        *ngFor="let institucion of autoridades">
                                        <ng-template #header>
                                            <div class=card__header>
                                                {{institucion.nombre }}
                                            </div>
                                        </ng-template>
                                        <div class="card__body">
                                            <img alt="Imagen Institución" class="cardImga" [src]='institucion.sigla' />
                                            <div class="card__text">
                                                <strong>{{ institucion.cargo }}</strong>
                                                {{ institucion.persona }}
                                            </div>
                                        </div>
                                    </p-card>
                                </div>

                            </div>
                            <div class="flex pt-6 justify-end">
                                <p-button icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(2)" />
                            </div>
                        </div>
                    </ng-template>
                </p-step-panel>

                <p-step-panel [value]="2">
                    <ng-template #content let-activateCallback="activateCallback">
                        <div class="flex flex-col h-48">
                            <div>
                                <img alt="Imagen Institución" class="cardImga" src='assets/webportal/coordinacion/diagramacoodinacion.png' class="w-full"/>
                            </div>
                        </div>
                        <div class="flex pt-6 justify-between">
                            <p-button severity="secondary" icon="pi pi-arrow-left" (onClick)="activateCallback(1)" />
                            <p-button icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(3)" />
                        </div>
                    </ng-template>
                </p-step-panel>

                <p-step-panel [value]="3">
                    <ng-template #content let-activateCallback="activateCallback">
                        <div class="flex flex-col h-48">
                            <div
                                class="dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
                                Content III
                            </div>
                        </div>
                        <div class="flex pt-6 justify-start">
                            <p-button icon="pi pi-arrow-left" iconPos="right" (onClick)="activateCallback(2)" />
                        </div>
                    </ng-template>
                </p-step-panel>
            </p-step-panels>
        </p-stepper>
    </div>
</div>
