<div
	class="w-full text-white flex flex-col md:flex-row items-center justify-between bg-gradient-to-r from-green-900 to-white fixed z-1 top-0"
>
	<div class="flex items-center gap-2 px-4 py-2">
		<i class="pi pi-envelope"></i>
		<span class="text-sm">contact&#64;gob.bo</span>
	</div>
	<div class="flex items-center gap-2 px-4 py-2">
		<div class="bg-green-600 rounded-full p-2">
			<i class="pi pi-user text-white"></i>
		</div>
		<img src="assets/webportal/topbar-img/logo_mesadebosques.png" class="h-8 md:h-12 w-auto" />
	</div>
</div>
<div class="w-full text-white flex flex-col md:flex-row items-center justify-between px-4 py-2 fixed z-1 top-15">
	<div class="flex items-center gap-2 mb-2 md:mb-0">
		<img src="assets/webportal/topbar-img/logo_mesadebosques.png" alt="Logo árbol" class="h-8 md:h-12 w-auto" />
		<span class="text-lg md:text-xl font-bold text-center md:text-left"
			>Mesa de Bosques, Sistemas de Vida y Crisis Climática</span
		>
	</div>
	<button class="md:hidden" onclick="document.getElementById('menu').classList.toggle('hidden')">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
		</svg>
	</button>
	<div id="menu" class="flex-col md:flex md:flex-row items-center gap-2 hidden">
		<div
			*ngFor="let item of menuItems"
			class="menu-item p-2 cursor-pointer"
			[routerLink]="item.route"
			routerLinkActive="active"
			[routerLinkActiveOptions]="{ exact: true }"
		>
			{{ item.label }}
		</div>
	</div>
</div>
