<!-- Contenedor Principal -->
<div
	class="topBar__main w-full text-white flex flex-col md:flex-row items-center justify-between bg-gradient-to-l from-green-900 to-white fixed z-10 top-0 shadow-md">

	<!-- Logo y Título -->
	<div class="flex items-center gap-2 px-4 py-2 flex-1">
		<img src="assets/webportal/topbar-img/logo_mesadebosques.png" class="topBar_logo h-8 md:h-12 w-auto" />
		<span
			class="topBar_title text-base md:text-xl font-bold text-green-900 text-center md:text-left break-words w-full md:w-auto">
			Mesa de Bosques, Sistemas de Vida y Crisis Climática
		</span>
	</div>

	<!-- Botón Hamburguesa SOLO en móviles -->
	<div class="md:hidden px-4 ">
		<div class="md:hidden px-4 ">
			<button (click)="toggleSidebar()" class="text-green-900 text-2xl focus:outline-none">
				<i class="pi pi-bars"></i>
			</button>
		</div>
	</div>

	<!-- Menú en escritorio -->
	<div class="hidden md:flex flex-row items-center">
		<div *ngFor="let item of menuItems" class="menu-item p-2 cursor-pointer text-green-900"
			[routerLink]="item.route" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
			{{ item.label }}
		</div>
	</div>

	<!-- Contacto -->
	<div class="topBar_contacto hidden md:flex items-center gap-2 px-4 py-2 text-green-900">
		<i class="pi pi-envelope"></i>
		<span class="text-sm">contact&#64;gob.bo</span>
	</div>
</div>

<!-- Sidebar lateral (solo en móviles) -->
<div
	[class]="(sidebarOpen ? 'translate-x-0' : '-translate-x-full') + ' fixed top-0 left-0 w-64 h-full bg-white text-green-900 z-50 shadow-lg transition-transform duration-300 ease-in-out md:hidden'">
	<div class="flex justify-between items-center p-4 border-b border-green-200">
		<span class="font-bold text-lg">Menú</span>
		<button (click)="toggleSidebar()" class="text-green-900 text-xl">
			<i class="pi pi-times"></i>
		</button>
	</div>
	<div class="flex flex-col p-4 gap-2">
		<div *ngFor="let item of menuItems" (click)="toggleSidebar()" class="cursor-pointer hover:text-green-700"
			[routerLink]="item.route" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
			{{ item.label }}
		</div>
		<hr class="my-4 border-green-300" />
		<div class="flex items-center gap-2">
			<i class="pi pi-envelope"></i>
			<span class="text-sm">contact&#64;gob.bo</span>
		</div>
	</div>
</div>
